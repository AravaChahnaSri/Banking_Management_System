<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f3a0c8, #f4e6d4);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h2 {
            color: #ff5a5f;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 700;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        input {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #ff5a5f;
            outline: none;
        }
        button {
            background-color: #ff5a5f;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e63946;
        }
        p {
            margin-top: 20px;
        }
        a {
            color: #ff5a5f;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #e63946;
            text-decoration: underline;
        }
    </style>
</head>
<body>
        <br><br><br><br>

    <div class="container">
        <br><br><br><br>        <br><br><br><br>
        <br><br><br><br>

        <h2>Register</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p><a href="{% url 'login' %}">Already have an account? Login here</a></p>
    </div>
</body>
</html>
